<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - Focus Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .header h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .setting-row:last-child {
      border-bottom: none;
    }
    
    .setting-info h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    
    .setting-info p {
      font-size: 14px;
      opacity: 0.8;
    }
    
    input[type="number"] {
      width: 100px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      text-align: center;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 56px;
      height: 30px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .3s;
      border-radius: 30px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #4ade80;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-right: 12px;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.95);
      color: #667eea;
    }
    
    .btn-primary:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .actions {
      text-align: center;
      margin-top: 32px;
    }
    
    .save-status {
      margin-top: 16px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .save-status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öôÔ∏è Settings</h1>
    </div>
    
    <div class="card">
      <div class="setting-row">
        <div class="setting-info">
          <h3>Capture Interval</h3>
          <p>How often to capture frames (seconds)</p>
        </div>
        <input type="number" id="captureInterval" value="8" min="3" max="30">
      </div>
      
      <div class="setting-row">
        <div class="setting-info">
          <h3>Consistency Threshold</h3>
          <p>Time before showing notification (seconds)</p>
        </div>
        <input type="number" id="consistencyThreshold" value="30" min="10" max="120">
      </div>
      
      <div class="setting-row">
        <div class="setting-info">
          <h3>Show Notifications</h3>
          <p>Display desktop notifications</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="showNotifications" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="setting-row">
        <div class="setting-info">
          <h3>Auto-hide Webcam</h3>
          <p>Hide webcam feed by default</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="autoHideWebcam">
          <span class="toggle-slider"></span>
        </label>
      </div>
      
      <div class="setting-row">
        <div class="setting-info">
          <h3>API URL</h3>
          <p>Local Python API endpoint</p>
        </div>
        <input type="text" id="apiUrl" value="http://localhost:5000/predict" 
               style="width: 250px; text-align: left; padding-left: 12px;">
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="saveBtn">üíæ Save Settings</button>
      <button class="btn btn-secondary" onclick="window.close()">Cancel</button>
      <div class="save-status" id="saveStatus">‚úÖ Settings saved!</div>
    </div>
  </div>
  
  <script>
    // Load saved settings
    chrome.storage.local.get([
      'captureInterval',
      'consistencyThreshold',
      'showNotifications',
      'autoHideWebcam',
      'apiUrl'
    ], (result) => {
      if (result.captureInterval) {
        document.getElementById('captureInterval').value = result.captureInterval;
      }
      if (result.consistencyThreshold) {
        document.getElementById('consistencyThreshold').value = result.consistencyThreshold;
      }
      if (result.showNotifications !== undefined) {
        document.getElementById('showNotifications').checked = result.showNotifications;
      }
      if (result.autoHideWebcam !== undefined) {
        document.getElementById('autoHideWebcam').checked = result.autoHideWebcam;
      }
      if (result.apiUrl) {
        document.getElementById('apiUrl').value = result.apiUrl;
      }
    });
    
    // Save settings
    document.getElementById('saveBtn').addEventListener('click', () => {
      const settings = {
        captureInterval: parseInt(document.getElementById('captureInterval').value),
        consistencyThreshold: parseInt(document.getElementById('consistencyThreshold').value),
        showNotifications: document.getElementById('showNotifications').checked,
        autoHideWebcam: document.getElementById('autoHideWebcam').checked,
        apiUrl: document.getElementById('apiUrl').value
      };
      
      chrome.storage.local.set(settings, () => {
        const status = document.getElementById('saveStatus');
        status.classList.add('show');
        setTimeout(() => {
          status.classList.remove('show');
        }, 2000);
      });
    });
  </script>
</body>
</html>
