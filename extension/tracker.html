<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Tracker - Live Session</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1e;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }
    
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    
    .sidebar {
      background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px;
      display: flex;
      flex-direction: column;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 48px;
      text-align: center;
    }
    
    .status-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 8px;
    }
    
    .status-value {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .status-description {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .level-indicator {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 16px;
    }
    
    .level-fill {
      height: 100%;
      border-radius: 4px;
      transition: all 0.5s ease;
    }
    
    .level-0 { background: linear-gradient(90deg, #ef4444, #dc2626); width: 25%; }
    .level-1 { background: linear-gradient(90deg, #f59e0b, #d97706); width: 50%; }
    .level-2 { background: linear-gradient(90deg, #4ade80, #22c55e); width: 75%; }
    .level-3 { background: linear-gradient(90deg, #3b82f6, #2563eb); width: 100%; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .controls {
      margin-top: auto;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #fff;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      padding: 32px;
      overflow-y: auto;
    }
    
    .chart-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .chart-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .chart-subtitle {
      font-size: 14px;
      opacity: 0.6;
    }
    
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
    
    .webcam-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    #webcam {
      border-radius: 12px;
      max-width: 320px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    #canvas {
      display: none;
    }
    
    .webcam-toggle {
      margin-top: 16px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 12px;
      vertical-align: middle;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .3s;
      border-radius: 26px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">üéØ Focus Tracker</div>
      
      <div class="status-panel">
        <div class="status-label">Current Engagement</div>
        <div class="status-value" id="currentLevel">Starting...</div>
        <div class="status-description" id="currentDescription">Initializing tracker</div>
        <div class="level-indicator">
          <div class="level-fill" id="levelFill"></div>
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="sessionTime">0:00</div>
          <div class="stat-label">Session</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="captureCount">0</div>
          <div class="stat-label">Captures</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avgLevel">--</div>
          <div class="stat-label">Avg Level</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="apiStatus">üü¢</div>
          <div class="stat-label">API Status</div>
        </div>
      </div>
      
      <div class="controls">
        <button class="btn btn-primary" id="toggleWebcam">
          <span id="webcamBtnText">üì∑ Hide Webcam</span>
        </button>
        <button class="btn btn-danger" id="stopBtn">‚èπ Stop Session</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="chart-container">
        <div class="chart-header">
          <div>
            <div class="chart-title">Live Engagement Graph</div>
            <div class="chart-subtitle">Real-time tracking over the last 10 minutes</div>
          </div>
        </div>
        <canvas id="engagementChart"></canvas>
      </div>
      
      <div class="webcam-container" id="webcamContainer">
        <video id="webcam" width="320" height="240" autoplay playsinline></video>
        <canvas id="canvas" width="64" height="64"></canvas>
      </div>
    </div>
  </div>
  
  <script src="chart.umd.min.js"></script>
  <script src="tracker.js"></script>
</body>
</html>
